<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bio Data</title>
</head>
<body>
    <div>
    <div class="back">
    
    <form action="">
    <h1>Bio Data</h1>
     <div class="block">
     <label>First Name:</label>
     <input type="text">
    </div>

    <div class="block">
     <label>Middle Name:</label>
     <input type="text">
    </div>

    <div class="block">
     <label>Date of Birth:</label>
     <input type="date" value="dd/mm/yyyy">
    </div>

    <div class="block">
     <label>Age:</label>
     <input type="number" min="1" max="3">
    </div>

    <div class="block">
     <label>Mother's Maiden Name:</label>
     <input type="text">
    </div>

    <div class="block">
     <label>Job Title:</label>
     <input type="text">
    </div>

    <div class="block">
     <label>Educational Qualification:</label>
     <select name="" id="">
         <option value="">
            Select Educational Qualification
         </option>
         <option value="">
             10th / Matric
         </option>
         <option value="">
             12th / Intermediate
         </option>
         <option value="">
             Diploma 2year / 3year
         </option>
         <option value="">
             Graduation / B.Tech /B.E
         </option>
     </select>
    </div>

    <div class="block " >
     <label class="Set">Work Exprience:</label>
     <textarea name="" id="" cols="30" rows="10" placeholder="Input Your Work Exprience Here"></textarea>
    </div>

    <div class="block " >
     <label class="Set">Skills / Interest:</label>
     <textarea name="" id="" cols="30" rows="10"placeholder="Input Your Skill and Interest"></textarea>
    </div>

    <div class="block " >
     <label class="Set">Reference:</label>
     <textarea name="" id="" cols="30" rows="10" placeholder="Input Your References"></textarea>
    </div>

    <div class="block">
     <label>Phone:</label>
     <input type="tel" placeholder="+919653446072" min="10" max="15" ><br>
    </div>

    <div class="block">
     <label>E-mail:</label>
     <input type="email" placeholder="shadablm30@gmail.com">
    </div>

    <div class="submit">
     <input type="submit" class="sub">
    </div>
    </form>
    </div>
</div>
    
</body>
</html>
